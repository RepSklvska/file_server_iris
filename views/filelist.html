<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{.Location}}</title>
</head>
<body>
<div>
	<span>
		<h3>Index of {{.Location}}</h3>
	</span>
	<span>
		<p>Last Update: {{.Date}}</p>
	</span>
</div>
<div>
	<table>
		<thead>
		<tr>
			<th style="width: 55%">
				<a href="#">File Name</a>
			</th>
			<th style="width: 20%">
				<a href="#">File Size</a>
			</th>
			<th style="width: 25%">
				<a href="#">Last Modified</a>
			</th>
		</tr>
		</thead>
		<tbody>
        {{if $.IsNotHome}}
			<tr>
				<td><a href="#">..</a></td>
			</tr>
        {{end}}
        {{range $i,$v:=.Files}}
			<tr>
				<td><a href="#">{{$v.Name}}</a></td>
				<td>{{$v.Size}}</td>
				<td>{{$v.Date}}</td>
			</tr>
        {{end}}
		</tbody>
	</table>
</div>
<div>

</div>
</body>
</html>
